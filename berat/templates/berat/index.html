<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
			<h1>Data berat badan</h1>
  		</div>
  		
  		<div class="row">
  			<a class="btn btn-primary" href="tambah" role="button">Tambah data</a>
  		</div>

  		<div class="row">
  			<table class="table table-hover">
			  <thead>
			    <tr>
			      <!-- <th scope="col">#</th> -->
			      <th scope="col">Tanggal</th>
			      <th scope="col">Max</th>
			      <th scope="col">Min</th>
			      <th scope="col">Perbedaan</th>
			      <th scope="col">Detil</th>
			    </tr>
			  </thead>
			  <tbody>
			  	{% for d in data %}
			  	<tr>
			      <!-- <th scope="row">{{forloop.counter}}</th> -->
			      <td>{{d.tanggal | date:"d M Y"}}</td>
			      <td>{{d.berat_max}}</td>
			      <td>{{d.berat_min}}</td>
			      <td>{{d.diff}}</td>
			      <td><a class="btn btn-primary btn-sm" href="detil/{{d.id}}" role="button">Lihat detil</a></td>
			    </tr>
			    {% endfor %}
			    <tr>
			      <td><b>Rata-rata</b></td>
			      <td>{{avg_max | floatformat:-2}}</td>
			      <td>{{avg_min | floatformat:-2}}</td>
			      <td>{{avg_diff | floatformat:-2}}</td>
			      <td></td>
			    </tr>
			  </tbody>
			</table>
  		</div>
    	
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
